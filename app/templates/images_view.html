<section data-ng-controller="ImagesController" data-ng-init="getAll()">
    <ul id="errorslist">
      <li data-ng-repeat="error in errors">{{error}}</li>
    </ul>

  <div data-image-form-directive
    data-button-text="Submit New Image"
    data-form-name="newImageForm"
    data-heading-text="Submit a New Image"
    data-image="newImage"
    data-save="create(image)"
    >
  </div>

    <div data-list-directive data-title="images">
      <li data-ng-repeat="image in images">
        <div class="imagedata" data-image-directive data-image="image"></div>
        <div data-image-form-directive
        data-ng-if="image.editing"
        data-button-text="Save Image"
        data-form-name="edit{{image._id}}"
        data-image="image"
        data-heading-text="Editing {{image.url}}"
        data-save="update(image)">
        <button type="button" class="button" data-ng-click="cancel(image)">Cancel</button>
        </div>
        <button class="button" data-ng-click="edit(image)">This Photo could be updated</button>
        <button class="button" data-ng-if="!image.editing" data-ng-click="remove(image)">Remove this Photo.</button>
      </li>
    </ul>
  </section>
